<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание новой группы</title>
    <link rel="stylesheet" href="/css/FormFacultyStyle.css">
    <style>
        div>select{
 padding: 5px 50px;
    color:rgb(26, 122, 201);
    background: transparent;
    border:1px solid  rgba(255, 255, 255, 0.2);
    font-size: 16px;
    border-radius: 8px;
    overflow: hidden;
    margin: 12px 0;

}
div>select option{
background-color:#243b55;
color:rgb(26, 122, 201);
border:1px solid  rgba(255, 255, 255, 0.2);
    font-size: 16px;
    border-radius: 8px;

}

    </style>
</head>
<body>

<form class="login-form" th:method="POST" th:action="@{/admin/groups}" th:object="${group}" enctype="multipart/form-data">
    <h1>Форма создания группы</h1>
    <div class="form-input-material">
        <input type="text" th:field="*{nameSh}" placeholder="Введите название группы" autocomplete="off" class="form-control-material" required />
    </div>
    <p th:text="${message}" th:if="${message ne null}"></p>
    <div class="form-input-material">
 <input type="file" name="file"  class="form-control-material" required />
    </div>
    <div>
        <select th:field="*{primarySpeciality}">

            <option th:each="speciality : ${specialities}"
                    th:value="${speciality.getId()}"
                    th:text="${speciality.getNameSh()}"/>
        </select>
    </div>

    <input class="btn btn-primary btn-ghost" type="submit" value="Создать">
</form>
</body>
</html>
