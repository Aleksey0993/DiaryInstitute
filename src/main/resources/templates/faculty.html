<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факультеты</title>
    <link rel="stylesheet" href="/css/normalize.css">

    <link  type="text/css" rel="stylesheet" th:href="@{/css/style_faculties.css}"/>
</head>
<body>
    <main>

        <h1>Факультеты института</h1>


        <div class="parent_card">
            <div class="card" th:each="faculty : ${faculties}">
                <h2 th:text="${faculty.getNameSh()}"></h2>
                <p th:text="${faculty.getNameL()}"></p>
                <div class="edit_block">
                    <a th:href="@{/admin/faculties/{id}/edit (id=${faculty.getId()})}" class="edit_faculty"> Редактировать</a>
                    <form th:method="DELETE" th:action="@{/admin/faculties/{id} (id=${faculty.getId()})}" class="form_delete">
                        <input type="submit" value="Удалить">
                    </form>
                </div>

            </div>
        </div>



    </main>
    <a href="/admin/faculties/new" class="add_faculty">Добавить факультет</a>
</body>
</html>
