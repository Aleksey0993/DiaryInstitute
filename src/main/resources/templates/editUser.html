<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение пользовательского пароля</title>
    <link  type="text/css" rel="stylesheet" th:href="@{/css/FormFacultyStyle.css}"/>
    <link rel="stylesheet" href="/css/style_header.css">
    <style>
        div>select{
 padding: 5px 50px;
    color:rgb(26, 122, 201);
    background: transparent;
    border:1px solid  rgba(255, 255, 255, 0.2);
    font-size: 16px;
    border-radius: 8px;
    overflow: hidden;
    margin: 12px 0;

}
div>select option{
background-color:#243b55;
color:rgb(26, 122, 201);
border:1px solid  rgba(255, 255, 255, 0.2);
    font-size: 16px;
    border-radius: 8px;

}
   .menu ul li:nth-child(4){
    border-bottom: 1px solid rgb(26, 122, 201);
  }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<main>
<form class="login-form" th:method="PATCH" th:action="@{/admin/users/{id}(id=${id})}">
    <h1>Форма редактирования пользовательского пароля</h1>

    <div class="form-input-material">
        <input type="password" name="password" placeholder="Введите пароль" autocomplete="off" class="form-control-material" required />
    </div>
    <div class="form-input-material">
        <input type="password" name="passwordConfirm" placeholder="Повторите пароль" autocomplete="off" class="form-control-material" required />
        <p th:text="${passwordError}"></p>
    </div>

    <input class="btn btn-primary btn-ghost" type="submit" value="Изменить">

</form>
</main>
</body>
</html>
