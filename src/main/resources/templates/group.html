<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Группы</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style_header.css">
    <link  type="text/css" rel="stylesheet" th:href="@{/css/style_faculties.css}"/>
    <style>
    .menu ul li:nth-child(4){
    border-bottom: 1px solid rgb(26, 122, 201);
  }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">


    <main>

        <h1>Группы института</h1>
        <div class="parent_card">
            <div class="card" th:each="group : ${groups}">
                <h2 th:text="${group.getNameSh()}"></h2>

                <div class="edit_block">
                    <a class="edit_faculty" th:href="@{/admin/groups/{id}/edit (id=${group.getId()})}"> Редактировать</a>
                    <form  class="form_delete" th:method="DELETE" th:action="@{/admin/groups/{id} (id=${group.getId()})}">
                        <input type="submit" value="Удалить">
                    </form>
                </div>
            </div>

        </div>


    </main>
    <a href="/admin/groups/new" class="add_but">Добавить группу</a>
</div>
</body>
</html>
